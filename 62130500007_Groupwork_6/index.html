<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"/>

  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="p-8">
    <div class="container d-flex justify-content-center">
      <div class="card mt-5 px-4 pt-4 pb-2">
          <div class="media p-2"> <img v-bind:src="image" class="mr-1 align-self-start rounded-circle w-16 h-16 ">
              <div class="media-body">
                  <div class="d-flex flex-row justify-content-between">
                      <h6 class="mt-2 mb-0">{{firstname}} {{lastname}}</h6><i class="fas fa-angle-down mr-3 text-muted"></i>
                  </div>
                  <p class="text-muted">{{loca}}</p>
              </div>
          </div>
          <ul class="list text-muted mt-3 pl-0">
              <li><i class="far fa-building mr-3 ml-2"></i>{{buac}}</li>
              <li><i class="fas fa-wallet mr-3 ml-2"></i>{{fmg}}</li>
              <li><i class="far fa-credit-card mr-3 ml-2"></i>{{tran}}</li>
              <li><i class="fas fa-chart-pie mr-3 ml-2"></i>{{sana}}</li>
          </ul>
      </div>
  </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
