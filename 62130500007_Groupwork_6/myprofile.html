<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" rel="stylesheet" />

  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app" class="p-8">
    <div class="container d-flex justify-content-center">
      <div class="card mt-5 px-4 pt-4 pb-2">
        <div class="media p-2"> <img v-bind:src="image" class="mr-1 align-self-start rounded-circle w-16 h-16 ">
          <div class="media-body">
            <div class="d-flex flex-row justify-content-between">
              <h6 class="mt-2 mb-0">{{firstname}} {{lastname}}</h6><i class="fas fa-angle-down mr-3 text-muted"></i>
            </div>
            <p class="text-muted">{{loca}}</p>
          </div>
        </div>
        <ul class="list text-muted mt-3 pl-0">
          <li><i class="far fa-building mr-3 ml-2"></i>{{buac}}</li>
          <li><i class="fas fa-wallet mr-3 ml-2"></i>{{fmg}}</li>
          <li><i class="far fa-credit-card mr-3 ml-2"></i>{{tran}}</li>
          <li><i class="fas fa-chart-pie mr-3 ml-2"></i>{{sana}}</li>
        </ul>
      </div>
    </div>

    <form @submit.prevent="checkForm">
      <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
          <h1 class="text-2xl pt-4 pb-4">Registration Form</h1>
          <p v-if="errors" class="text-red-500">
              <b>Please correct the following error(s):</b>
              <ul>
                 <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
              </ul>
          </p>
          <div class="grid grid-cols-2 gap-4">
              <div class="flex flex-col">
                  <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                  <input type="text" id="firstname" v-model="firstname" name="firstname" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                  <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                  <input type="text" id="lastname" v-model="lastname" name="lastname" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>
              <div class="flex flex-col">
                  <label for="loca" class="text-sm leading-7 text-gray-600">Location</label>
                  <input type="text" id="loca" v-model="loca" name="loca" class="bg-gray-100 rounded px-4 py-2 mb-4">
              </div>              
              <div >
                  <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
              </div>
          </div>
      </div>                            
    </form>

  </div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
